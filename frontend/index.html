<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="./images/favicon.png">
    <title>Tareas Full Stack</title>
    <link rel="stylesheet" href="./css/normalize.css">
    <script src="./node_modules/vanilla-picker/dist/vanilla-picker.js"></script>
    <script src="main.js"></script>
    <link rel="stylesheet" href="./css/style.css">

</head>

<body>
    <header>
        <img src="./images/logo.png" alt="logo"/>
        <input type="text" placeholder="Add a new task" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Add a new task'">
        <div class="register"><button>Login</button><button>Sing Up</button></div> 
    </header>
    <section class="board">
        <section>
            <h2>Product BackLog</h2>
            <main class="porductBackLog" ondrop="drop(event)" ondragover="allowDrop(event)"></main>
        </section>
        <section >
            <h2>To do</h2>
            <div class="toDo" ondrop="drop(event)" ondragover="allowDrop(event)">
            </div>
        </section>
        <section>
            <h2>Doing</h2>
            <div class="doing" ondrop="drop(event)" ondragover="allowDrop(event)">
            </div>
        </section>
        <section>
            <h2>Done</h2>
            <div class="done" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
        </section>
    </section>
</body>

</html>
